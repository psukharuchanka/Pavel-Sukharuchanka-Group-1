<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<style>
			body div {
				width:500px;
			}
			textarea {
				width:210px;
				height:100px;
			}
		</style>
		<script type="text/javascript" src="form_validation.js"></script>
	</head>
	<body>
		<div>
			<form action="#" name="DeliveryRegistration" onsubmit="return(validate());" id="delivery-form">
			<fieldset>
				<legend>Registration Form</legend>
				<table cellpadding="2" width="50%" align="center" cellspacing="2">
					<tr>
						<td>Full Name</td>
						<td><input type="text" name="fullname" id="fullname" size="30" autofocus required></td>
					</tr>
					<tr>
						<td>e-mail</td>
						<td><input type="email" name="email" id="email" size="30" required autocomplete="off" multiple></td>
					</tr>
					<tr>
						<td>MobileNo</td>
						<td><input type="text" name="mobileno" id="mobileno" size="30" pattern="[0-9]{3}\s[0-9]{3}-[ 0-9]{2}-[ 0-9]{2}" placeholder="xxx xxx-xx-xx" required></td>
					</tr>
					<tr>
						<td>Web site</td>
						<td><input type="url" name="website" id="website" size="30"></td>
					</tr>
					<tr>
						<td>Date of birth</td>
						<td><input type="date" name="bday" id="bday" size="30"></td>
					</tr>
				</table>
			</fieldset>		
			<fieldset>
				<legend>Delivery parameters</legend>
				<table cellpadding="2" width="50%" align="center" cellspacing="2">
					<tr>
						<td>Country</td>
						<td><input type="text" list="countries" name="country" id="country" size="30" autocomplete></td>
						<datalist id="countries">
							<option value="Belarus">
							<option value="Russia">
							<option value="Ukraine">
							<option value="Poland">
							<option value="Kazakhstan ">
						</datalist>
					</tr>
					<tr>
						<td>Address</td>
						<td><textarea name="address" form="delivery-form"></textarea></td>
					</tr>
					<tr>
						<td>Postcode</td>
						<td><input type="text" name="postcode" id="postcode" size="30"></td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>The preferred method of receipt of notification</legend>
				<table cellpadding="2" width="50%" align="center" cellspacing="2">
					<tr>
						<td><input type="radio" name="sex" value="email" size="10"> email</td>
					</tr>
					<tr>	
						<td><input type="radio" name="sex" value="phone" size="10"> phone</td>
					</tr>
					<tr>	
						<td><input type="radio" name="sex" value="decline" size="10"> do not disturb</td>
					</tr>
					<tr>
						<td>Number of notifications <input type="number" min="7" max="21" step="1" value="7" size="6"></td>
					</tr>
					<tr>
				</table>
			</fieldset>
			<fieldset>
				<input type="reset" value="Reset">
				<input type="submit" value="Submit Form" />
			</fieldset>
			</form>
		</div>
	</body>
</html>
